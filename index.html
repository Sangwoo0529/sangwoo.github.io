<html lang="ko">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1e88e5 0%, #26a69a 25%, #ffa726 50%, #9c27b0 75%, #2196f3 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 10px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e88e5;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #1e88e5;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            color: white;
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1.5" fill="white" opacity="0.1"/></svg>');
            animation: float 20s linear infinite;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideInDown 1s ease-out;
        }
        
        .hero .subtitle {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 500;
            animation: slideInUp 1s ease-out 0.2s both;
        }
        
        .hero .description {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: slideInUp 1s ease-out 0.4s both;
        }
        
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideInUp 1s ease-out 0.6s both;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: #1e88e5;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            background: #f5f5f5;
        }
        
        .btn-secondary:hover {
            background: white;
            color: #1e88e5;
        }
        
        /* Section Styles */
        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }
        
        .section h2 {
            color: #1e88e5;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #1e88e5, #26a69a);
            border-radius: 2px;
        }
        
        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .skill-category {
            background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
            border-radius: 15px;
            padding: 30px;
            border-left: 5px solid #1e88e5;
            transition: transform 0.3s ease;
        }
        
        .skill-category:hover {
            transform: translateY(-5px);
        }
        
        .skill-category h3 {
            color: #1e88e5;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .skill-item {
            margin-bottom: 20px;
        }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .skill-name {
            font-weight: 500;
            color: #333;
        }
        
        .skill-percentage {
            font-weight: 600;
            color: #1e88e5;
            font-size: 0.9rem;
        }
        
        .skill-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #1e88e5, #26a69a);
            border-radius: 4px;
            animation: skillLoad 2s ease-in-out;
        }
        
        .skill-description {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }
        
        /* Technologies */
        .tech-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        .tech-item {
            background: linear-gradient(135deg, #1e88e5, #26a69a);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        
        .tech-item:hover {
            transform: scale(1.05);
        }
        
        /* Education Timeline */
        .education-timeline {
            position: relative;
            margin-top: 30px;
        }
        
        .education-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, #1e88e5, #26a69a);
            transform: translateX(-50%);
        }
        
        .education-item {
            position: relative;
            margin-bottom: 40px;
            width: 45%;
        }
        
        .education-item:nth-child(odd) {
            left: 0;
            text-align: right;
        }
        
        .education-item:nth-child(even) {
            left: 55%;
            text-align: left;
        }
        
        .education-content {
            background: linear-gradient(135deg, #fff3e0 0%, #f3e5f5 100%);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #ffa726;
            position: relative;
        }
        
        .education-content::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        
        .education-item:nth-child(odd) .education-content::before {
            right: -20px;
            border-left-color: #fff3e0;
        }
        
        .education-item:nth-child(even) .education-content::before {
            left: -20px;
            border-right-color: #fff3e0;
        }
        
        .education-dot {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #ffa726;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 3px #ffa726;
        }
        
        .education-item h3 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .education-item .degree {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .education-item .period {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .education-item .location {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .contact-item {
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e8 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border-left: 5px solid #4caf50;
            transition: transform 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateY(-5px);
        }
        
        .contact-item h3 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .contact-item p {
            font-size: 1rem;
            color: #333;
        }
        
        .contact-item a {
            color: #2e7d32;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-item a:hover {
            color: #1b5e20;
        }
        
        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
            backdrop-filter: blur(10px);
        }
        
        .footer h3 {
            color: #1e88e5;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .footer p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .download-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes skillLoad {
            from {
                width: 0%;
            }
            to {
                width: var(--skill-width);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
            
            .section {
                padding: 30px 20px;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .education-timeline::before {
                left: 20px;
            }
            
            .education-item {
                width: 100%;
                left: 0 !important;
                text-align: left !important;
                margin-left: 50px;
            }
            
            .education-content::before {
                left: -20px !important;
                border-right-color: #fff3e0 !important;
                border-left-color: transparent !important;
            }
            
            .education-dot {
                left: 20px;
                transform: translateX(-50%);
            }
        }
        
        /* Scroll Animation */
        .section {
            opacity: 0;
            transform: translateY(30px);
            animation: none;
        }
        
        .section.visible {
            opacity: 1;
            transform: translateY(0);
            animation: slideInUp 0.8s ease-out;
        }
    </style>
</head>
<body>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);
        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
                nav.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
                nav.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
            }
        });
    </script>
</body>
